<!DOCTYPE html>
<html lang="en">
<center>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please type your Username and Password...</title>
<link rel="stylesheet" href="https://defired.github.io/G/styles.css"> <!-- Link to your CSS file -->
    <script language="JavaScript" type="text/JavaScript" src="login.js"></script>
</head>
<center>
<table border="10">
        <tr>
            <td><a href="https://defired.github.io/G/index.html"><b>HOME</b></a></td>
        </tr>
    </table>
    <form>
        
            <br>
            Username: <input type="text" name="username" style="background:#bfbfbf;color:#212121;border-color:#212121;" onFocus="this.style.background = '#ffffff';" onBlur="this.style.background = '#bfbfbf';">
            <br>
            Password: <input type="password" name="password" style="background:#bfbfbf;color:#212121;border-color:#212121;" onFocus="this.style.background = '#ffffff';" onBlur="this.style.background = '#bfbfbf';">
            <br>
            <input type="button" value="Login" onClick="Login(this.form);" style="background:#bfbfbf;color:#000000;border-color:#212121;" onMouseOver="this.style.color = '#404040';" onMouseOut="this.style.color = '#000000';">
        </center>
    </form>
</body>
</center>
</html>
